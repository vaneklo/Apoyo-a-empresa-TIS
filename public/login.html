<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style-login.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet"> 
    <title>Login</title>
</head>
<body>
    <header class="header">
        <h1>APOYO A LA EMPRESA TIS</h1>
    </header>
    <main class="main">
        <section class="main-section">
            <form action="" class="main-section-form" id="form">
                <p>Iniciar Sesión</p>
                <label for="correo">Correo electrónico</label>
                <input type="text" name="correo" class="main-section-form-input">
                <div id="respuesta-correo">
                    
                </div>
                <label for="password">Contraseña</label>
                <input type="password" name="password" class="main-section-form-input">
                <div id="respuesta-password">
                    
                </div>
                <button type="submit">Ingresar</button>
                <label for="" id="main-section-form-registrarse">¿No tienes una cuenta? <a href="./RegistrarseEnClase.html">Regístrate</a></label>
            </form>
        </section>
    </main>
    <footer class="footer">

    </footer>

    <script src="../scripts/login.js"></script>
</body>
</html>
