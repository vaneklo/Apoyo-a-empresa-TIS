<html lang="en">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <title>Publicar Convocatoria</title>
</head>
<body>
    <header>
      <nav class="navBar">
        <h1>APOYO A LA EMPRESA TIS</h1>
           <ul>
            <a class="itemNav" href="./formularioConvocatorias.html"> Publicar Convocatorias</a>
            <a class="itemNav" href="./formularioPliego.html"> Publicar Pliego</a>

            <a class="itemNav" href="./login.html">iniciar sesion</a>
           </ul>
        </nav>
    </header>
    <div class="div-formulario">
      <form id="formulario" class="formulario">
      <h1>PUBLICAR CONVOCATORIA</h1> 
        <h2>Título</h2>
        <input class="input-titulo" name="titulo" type="text" placeholder="Intoduzca el título">

        <h2>Fecha Limite de respuestas</h2>
        <input class="input-date-fin" type="date" name="fechaFin">

        <h2>Seleccione el semestre</h2>
        <div class="input-semestre">
          <input type="checkbox" name="semestre1" id="opcion1" onclick="mensaje(1)">
          <span id="1erSemestre"></span>
          <!-- <br><br>S -->
          <input type="checkbox" name="semestre2" id="opcion2" onclick="mensaje(2)">
          <span id="2doSemestre"></span>
        </div>
 
        <h2>Descripcion de la convocatoria</h2>
        <textarea class="input-description" name="descripcion" cols="30" rows="10"></textarea>

        <h2>Adjunte el documento de la convocatoria(pdf)</h2>
        <input class="input-file" type="file" name="file" >
         <hr>
         <div id="espacio-mensaje">    </div>
        <hr>

        <button type="submit" name="botonFormulario">Publicar convocatoria</button>
      </form>
<br><br><br>
    </div>
    
<script src="../scripts/publicarConvocatorias.js"></script>

</body>
</html>
