<body>
    <header>
      <nav class="navBar">

           </ul>

    <div class="div-formulario">
        <form id="formulario">
         <h2>ingrese el titulo del documento</h2>
         <input name="titulo" type="text" placeholder="titulo">
      
         <h2>ingrese el semestre-año</h2>
         <input name="semestre" type="text" placeholder="semestre-año">
      
         <h2>ingrese la descripcion del documento</h2>
         <textarea name="descripcion" cols="30" row="10"></textarea>
      
         <h2>seleccione la fecha de incio</h2>
          <input name="fechaInicio" type="date">
       
         <h2>seleccione la fecha limite de respuestas para la convocatoria</h2>
          <input name="fechaFin" type="date">
      
          <h2>adjuente el documento</h2>
          <input name="pdf" type="file">
      
          <hr>

          <button name="botonFormulario" type="submit"}>publicar convocatoria</button>
        </form>
       <br><br><br>
      </div>
<script src="../scripts/publicarConvocatorias.js"></script>
