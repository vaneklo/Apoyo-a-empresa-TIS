<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>publicar convocatoria</title>
</head>
<body>
    <header>
      <nav class="navBar">
        <h1>CLASS TIS</h1>
           <ul>
            <a class="itemNav" href="./formularioConvocatorias.html"> agregar convocatorias</a>
            <a class="itemNav" href="./listaConvocatorias.html"> revisar convocatorias</a>
           </ul>
        </nav>
    </header>
    <div class="div-formulario">
      <form id="formulario">
        <h2>ingrese el titulo del documento</h2>
        <input name="titulo" type="text" placeholder="titulo">

        <h2>seleccione el semestre</h2>
        <input type="checkbox" name="semestre1" id="opcion1" onclick="mensaje(1)">
        <span id="1erSemestre"></span>
        <br><br>
        <input type="checkbox" name="semestre2" id="opcion2" onclick="mensaje(2)">
        <span id="2doSemestre"></span>
 
        <h2>ingrese la descripcion del documento</h2>
       <textarea name="descripcion" cols="30" rows="10"></textarea>
 
       <h2>ingrese la fecha de inicio</h2>
      <input type="date" name="fechaInicio">

      <h2>ingrese la fecha limite</h2>
      <input type="date" name="fechaFin">

      <h2>adjunte el documento de la convocatoria(pdf)</h2>
     <input type="file" name="file" >
     <hr>

      <button type="submit" name="botonFormulario">publicar convocatoria</button>
      </form>
<br><br><br>
    </div>
    
<script src="../scripts/publicarConvocatorias.js"></script>

</body>
</html>
